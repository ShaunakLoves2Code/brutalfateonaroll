<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutal Fate on a Roll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.5s ease;
        }

        /* Landing Page Styles */
        #landing-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .landing-container {
            background: rgba(30, 30, 30, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            border: 1px solid #ff2a2a;
        }

        .landing-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff2a2a;
            text-shadow: 2px 2px 0px #000;
        }

        .landing-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        #name-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #name-input {
            padding: 15px;
            border: 2px solid #ff2a2a;
            border-radius: 50px;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            background: #222;
            color: #fff;
            transition: all 0.3s ease;
        }

        #name-input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 42, 42, 0.7);
        }

        #submit-btn {
            background: linear-gradient(to right, #ff2a2a, #8b0000);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }

        #submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            background: linear-gradient(to right, #ff4a4a, #a50000);
        }

        /* Main App Styles */
        #main-app {
            display: none;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #ff2a2a;
        }

        .user-greeting {
            font-size: 1.5rem;
            color: #ff2a2a;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .reset-btn {
            background: #8b0000;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #ff2a2a;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            border: 1px solid #ff2a2a;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            color: #ff2a2a;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #000;
        }

        header p {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        .dice-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .dice {
            margin: 0 auto 30px;
            width: 150px;
            height: 150px;
            perspective: 1000px;
        }

        .dice.rolling img {
            animation: roll 1s ease-out;
        }

        @keyframes roll {
            0% { transform: rotate(0deg) rotateX(0deg) rotateY(0deg); }
            25% { transform: rotate(90deg) rotateX(90deg) rotateY(90deg); }
            50% { transform: rotate(180deg) rotateX(180deg) rotateY(180deg); }
            75% { transform: rotate(270deg) rotateX(270deg) rotateY(270deg); }
            100% { transform: rotate(360deg) rotateX(360deg) rotateY(360deg); }
        }

        .roll-button {
            background: linear-gradient(to right, #ff2a2a, #8b0000);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }

        .roll-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            background: linear-gradient(to right, #ff4a4a, #a50000);
        }

        .roll-button:active {
            transform: translateY(1px);
        }

        .roll-button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .results-container {
            text-align: center;
        }

        #result-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ff2a2a;
            text-shadow: 1px 1px 2px #000;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .card {
            background: #222;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            padding: 25px;
            width: 300px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
            border-left: 5px solid #ff2a2a;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            background: #252525;
        }

        .card-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #e0e0e0;
            font-style: italic;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #888;
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .dice {
                width: 120px;
                height: 120px;
            }
            
            .card {
                width: 100%;
                max-width: 300px;
            }
            
            .cards-container {
                gap: 15px;
            }
            
            .landing-container {
                padding: 20px;
            }
            
            .landing-title {
                font-size: 2rem;
            }
        }

        /* Blood splatter effect */
        .blood {
            position: fixed;
            pointer-events: none;
            opacity: 0.7;
            z-index: 9999;
            font-size: 24px;
            animation: drip 1.5s forwards;
        }

        @keyframes drip {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page">
        <div class="landing-container">
            <h1 class="landing-title">Brutal Fate on a Roll</h1>
            <p class="landing-subtitle">Enter your name to discover your brutally honest fate</p>
            <form id="name-form">
                <input type="text" id="name-input" placeholder="Enter your name" required>
                <button type="submit" id="submit-btn">Face Your Brutal Fate</button>
            </form>
        </div>
    </div>

    <!-- Main App (initially hidden) -->
    <div id="main-app">
        <div class="container">
            <div class="user-header">
                <div class="user-greeting" id="user-greeting">Hello, Victim!</div>
                <button class="reset-btn" id="reset-btn">Change Name</button>
            </div>

            <header>
                <h1>Brutal Fate on a Roll</h1>
                <p>Roll the dice and discover how pathetic you really are</p>
            </header>

            <main>
                <div class="dice-container">
                    <div class="dice" id="dice">
                        <svg id="dice-svg" width="150" height="150" viewBox="0 0 150 150">
                            <rect width="150" height="150" fill="#222" rx="15" ry="15" stroke="#ff2a2a" stroke-width="2"/>
                            <!-- Dice dots will be drawn here by JavaScript -->
                        </svg>
                    </div>
                    <button id="roll-button" class="roll-button">Roll the Dice of Brutality</button>
                </div>

                <div class="results-container" id="results-container">
                    <h2 id="result-title">Your Miserable Fate Awaits...</h2>
                    <div class="cards-container" id="cards-container">
                        <!-- Cards will be dynamically inserted here -->
                    </div>
                </div>
            </main>

            <footer>
                <p>Warning: This game is designed to be brutally honest. Proceed with thick skin.</p>
            </footer>
        </div>
    </div>

    <script>
        // Database of brutal quotes
        const quotes = [
            "The only thing you're good at is disappointing people.",
            "Your existence is proof that birth control fails.",
            "If idiots could fly, you'd be a jet engine of stupidity.",
            "You were probably born by C-section because even your mother didn't want you coming out of her.",
            "The only reason anyone tolerates you is because they feel sorry for you.",
            "You have the personality of a wet paper bag and half the usefulness.",
            "Your future is as bright as a black hole.",
            "You're the human equivalent of a participation trophy - worthless and unwanted.",
            "If failure was a person, it would be wearing your face right now.",
            "You're so useless even your reflection avoids eye contact.",
            "Your birth certificate is an apology letter from the condom factory.",
            "You're like a cloud - when you disappear, it's a beautiful day.",
            "The only thing you're spreading is disappointment.",
            "You're the reason they put instructions on shampoo bottles.",
            "Your family tree must be a cactus because everyone on it is a prick.",
            "You have two brain cells, and they're both fighting for third place.",
            "You're about as useful as a screen door on a submarine.",
            "I've seen people like you before, but I had to pay admission at the circus.",
            "You're not stupid; you just have bad luck thinking.",
            "You bring everyone so much joy... when you leave the room.",
            "Your only chance of being on the cover of a magazine is if it's 'Missing Persons'.",
            "You're like a software update - whenever I see you, I immediately think 'not now'.",
            "You're the human equivalent of a typo.",
            "You have the perfect face for radio and the perfect voice for mime.",
            "You're not pretty enough to be this stupid.",
            "You're so dense, light bends around you.",
            "Your only purpose in life is to serve as a warning to others.",
            "You're like a broken pencil - pointless.",
            "You're the reason why aliens won't talk to us.",
            "You're so ugly, when you were born, the doctor slapped your mother."
        ];

        // Function to create blood splatter effect
        function createBloodSplatter() {
            for (let i = 0; i < 5; i++) {
                const blood = document.createElement('div');
                blood.classList.add('blood');
                blood.innerHTML = '💀';
                blood.style.left = Math.random() * window.innerWidth + 'px';
                blood.style.top = '-50px';
                blood.style.fontSize = (Math.random() * 30 + 20) + 'px';
                document.body.appendChild(blood);
                
                // Remove after animation
                setTimeout(() => {
                    blood.remove();
                }, 1500);
            }
        }

        // Function to draw dice face based on value
        function drawDiceFace(value) {
            const svg = document.getElementById('dice-svg');
            // Clear previous dots
            while (svg.childNodes.length > 1) {
                svg.removeChild(svg.lastChild);
            }
            
            // Draw dots based on dice value
            const dotPositions = {
                1: [[75, 75]],
                2: [[50, 50], [100, 100]],
                3: [[50, 50], [75, 75], [100, 100]],
                4: [[50, 50], [50, 100], [100, 50], [100, 100]],
                5: [[50, 50], [50, 100], [75, 75], [100, 50], [100, 100]],
                6: [[50, 50], [50, 75], [50, 100], [100, 50], [100, 75], [100, 100]]
            };
            
            const positions = dotPositions[value];
            for (const pos of positions) {
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", pos[0]);
                circle.setAttribute("cy", pos[1]);
                circle.setAttribute("r", 8);
                circle.setAttribute("fill", "#ff2a2a");
                svg.appendChild(circle);
            }
        }

        // Get random quotes from the database
        function getRandomQuotes(count) {
            // Create a copy of the quotes array
            const shuffled = [...quotes];
            // Shuffle the array
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            // Return the requested number of quotes
            return shuffled.slice(0, count);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const landingPage = document.getElementById('landing-page');
            const mainApp = document.getElementById('main-app');
            const nameForm = document.getElementById('name-form');
            const nameInput = document.getElementById('name-input');
            const userGreeting = document.getElementById('user-greeting');
            const resetBtn = document.getElementById('reset-btn');
            const dice = document.getElementById('dice');
            const rollButton = document.getElementById('roll-button');
            const resultTitle = document.getElementById('result-title');
            const cardsContainer = document.getElementById('cards-container');
            
            // Draw initial dice face (value 1)
            drawDiceFace(1);
            
            // Handle name submission
            nameForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const userName = nameInput.value.trim();
                
                if (userName) {
                    // Create blood effect
                    createBloodSplatter();
                    
                    // Store the name
                    localStorage.setItem('userName', userName);
                    
                    // Update greeting
                    userGreeting.textContent = `Hello, ${userName}!`;
                    
                    // Switch to main app after a delay for effect
                    setTimeout(() => {
                        landingPage.style.display = 'none';
                        mainApp.style.display = 'block';
                    }, 800);
                }
            });
            
            // Handle reset button
            resetBtn.addEventListener('click', function() {
                // Create blood effect
                createBloodSplatter();
                
                // Clear stored name
                localStorage.removeItem('userName');
                
                // Switch back to landing page after a delay for effect
                setTimeout(() => {
                    mainApp.style.display = 'none';
                    landingPage.style.display = 'flex';
                    
                    // Clear input
                    nameInput.value = '';
                }, 800);
            });
            
            // Check if we have a stored name
            const storedName = localStorage.getItem('userName');
            if (storedName) {
                userGreeting.textContent = `Hello, ${storedName}!`;
                landingPage.style.display = 'none';
                mainApp.style.display = 'block';
            }
            
            // Roll the dice when button is clicked
            rollButton.addEventListener('click', function() {
                // Create blood effect
                createBloodSplatter();
                
                // Disable button during roll
                rollButton.disabled = true;
                rollButton.textContent = 'Rolling...';
                
                // Add rolling animation
                dice.classList.add('rolling');
                
                // Clear previous results
                cardsContainer.innerHTML = '';
                resultTitle.textContent = 'Your miserable fate is being revealed...';
                
                // Simulate dice roll with random face value
                const faceValue = Math.floor(Math.random() * 6) + 1;
                
                // After animation completes, show result
                setTimeout(() => {
                    dice.classList.remove('rolling');
                    drawDiceFace(faceValue);
                    
                    // Get random quotes
                    const selectedQuotes = getRandomQuotes(faceValue);
                    
                    // Update UI with results
                    resultTitle.textContent = `You rolled a ${faceValue}! Here's your brutal truth:`;
                    
                    // Create cards for each quote
                    selectedQuotes.forEach((quote, index) => {
                        setTimeout(() => {
                            const card = document.createElement('div');
                            card.className = 'card';
                            card.innerHTML = `
                                <p class="card-text">"${quote}"</p>
                            `;
                            cardsContainer.appendChild(card);
                            
                            // Add blood effect for each card
                            if (index % 2 === 0) {
                                createBloodSplatter();
                            }
                        }, index * 200); // Stagger card appearance
                    });
                    
                    // Re-enable button
                    rollButton.disabled = false;
                    rollButton.textContent = 'Roll Again';
                }, 1000); // Match this with the CSS animation duration
            });
        });
    </script>
</body>
</html>
